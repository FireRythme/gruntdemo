<div class="container">
  <h2>Scheduled TODOs</h2>

  <!-- TODOs input -->
  <form role="form" ng-submit="addTODO()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="TODO" placeholder="what do you need to schedule?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>

  </form>
  
  <!-- TODOs list -->
  <div ui-sortable ng-model="todos">
    <p class="input-group" ng-repeat="TODO in todos" style="padding:5px 10px; cursor: move;">
      <input type="text" ng-model="TODO" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove"></button>
      </span>
    </p>
  </div>
</div>
